<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
</head>
<body>
<div id="mocha"></div>
<section class="calculator" style="visibility: hidden">
    <div class="calculator__row-display">
        <input id="textBox" value="0" name="textBox" type="text" class="calculator__textBox" maxlength="8"
               onkeyup="validate(this)"/>
    </div>
    <div class="calculator__row-left">
        <button id="btnAC" onclick="btnACPress()" class="calculator__AC" value="AC">AC</button>
    </div>
    <div class="calculator__row">
        <button id="btn7" onclick="numberBtnPress(7)" class="calculator__btn" value="7">7</button>
        <button id="btn8" onclick="numberBtnPress(8)" class="calculator__btn" value="8">8</button>
        <button id="btn9" onclick="numberBtnPress(9)" class="calculator__btn" value="9">9</button>
        <button id="btnDel" onclick="operatorBtnPress('/')" class="calculator__operation" value="/">/</button>
    </div>
    <div class="calculator__row">
        <button id="btn4" onclick="numberBtnPress(4)" class="calculator__btn" value="4">4</button>
        <button id="btn5" onclick="numberBtnPress(5)" class="calculator__btn" value="5">5</button>
        <button id="btn6" onclick="numberBtnPress(6)" class="calculator__btn" value="6">6</button>
        <button id="btnMult" onclick="operatorBtnPress('*')" class="calculator__operation" value="*">*</button>
    </div>
    <div class="calculator__row">
        <button id="btn1" onclick="numberBtnPress(1)" class="calculator__btn" value="1">1</button>
        <button id="btn2" onclick="numberBtnPress(2)" class="calculator__btn" value="2">2</button>
        <button id="btn3" onclick="numberBtnPress(3)" class="calculator__btn" value="3">3</button>
        <button id="btnMinus" onclick="operatorBtnPress('-')" class="calculator__operation" value="-">-</button>
    </div>
    <div class="calculator__row">
        <button id="btn0" onclick="numberBtnPress(0)" class="calculator__btn" value="0">0</button>
        <button id="btnPoint" onclick="btnPointPress()" class="calculator__operation" value=".">.</button>
        <button id="btnEqually" onclick="operatorBtnPress('=')" class="calculator__operation" value="=">=</button>
        <button id="btnPlus" onclick="operatorBtnPress('+')" class="calculator__operation" value="+">+</button>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.js"></script>
<script>
    mocha.setup('bdd');
    let assert = chai.assert;
</script>
<script src="../js/script.js"></script>
<script src="../model/model.js"></script>
<script src="./testsjs/testsjs.js"></script>
<script>
    mocha.run();
</script>
</body>
</html>
